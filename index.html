<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>   
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
              
              
            </ul>
            <div class="d-flex">
              <button id="authorize_button" class="btn btn-outline-success" style="display: none;">Authorize</button>
              <button id="signout_button" class="btn btn-outline-success" style="display: none;">Sign Out</button>
              <button id="btnReload" class="btn btn-need-login btn-outline-success">Reload</button>
            </div>
          </div>
        </div>
      </nav> 
      <main>
        <span class="fs-2" id="textNowPlaying"></span><br>
        <span class="fs-2" id="textTranslation"></span><br>
        Sort
        <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group">  
          <input type="radio" class="btn-check" name="btnSortMode" id="btnSortMode1" autocomplete="off" value='shuffle'>
          <label class="btn btn-outline-secondary" for="btnSortMode1">Shuffle</label>
        
          <input type="radio" class="btn-check" name="btnSortMode" id="btnSortMode2" autocomplete="off" value='alphabet'>
          <label class="btn btn-outline-secondary" for="btnSortMode2">Alphabet</label>
        
          <input type="radio" class="btn-check" name="btnSortMode" id="btnSortMode3" autocomplete="off" value='connection'>
          <label class="btn btn-outline-secondary" for="btnSortMode3">Connection</label>   

          <input type="radio" class="btn-check" name="btnSortMode" id="btnSortMode4" autocomplete="off" checked value='createdDate'>
          <label class="btn btn-outline-secondary" for="btnSortMode4">Created Date</label>
        </div>
        Filter
        <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group">          
          <input type="radio" class="btn-check" name="btnFilterMode" id="btnFilterMode1" autocomplete="off" checked value='needReview'>
          <label class="btn btn-outline-secondary" for="btnFilterMode1">Need Review</label>
        
          <input type="radio" class="btn-check" name="btnFilterMode" id="btnFilterMode2" autocomplete="off" value='notRemember'>
          <label class="btn btn-outline-secondary" for="btnFilterMode2">Not Remember</label>
        </div>
        <br>
        <button id="btnPlay" class='btn-need-login'>Read</button>
      </main>

      <footer class="pt-5 my-5 text-muted border-top">
        <span class="fs-5" id="textStatus"></span><br>
      </footer>
    </div>

    
    


    <script src="libs/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src='libs/NoSleep/0.12.0/NoSleep.min.js'></script>
    <script src='libs/date-fns/1.30.1/date_fns.min.js'></script>
    <script src="libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src='googleSheet.js'></script>
    <script src='index.js'></script>
    
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    -->
  </body>
</html>
